<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link rel="import" href="../lodash.html">
<link rel="import" href="../../polymer/polymer.html">

<!--
A single property of the user or role.

Example:

  <sails-permissions-field></sails-permissions-field>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="sails-permissions-prop">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

    .title {
      @apply(--layout-flex-2);
    }

  </style>

  <template>

    <paper-item>
      <p class="title">{{title}}</p>
      <template is="dom-if" if="{{displayPermissionsButton}}">
        <paper-button class="button--permissions">Permissions</paper-button>
      </template>
      <div>
        <paper-icon-button on-click="_removeThisProp" title="{{title}}" icon="highlight-off"></paper-icon-button>
      <div>
    </paper-item>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'sails-permissions-prop',

    properties: {

      title: {
        type: String,
      },

      displayPermissionsButton: {
        type: Boolean,
        value: false
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

      var self = this;

      if (self.type === 'role', function() {
        self.displayPermissionsButton = true;
      });

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior
    _removeThisProp: function(event) {

      var self = this;

      self.parentNode._removeProp(self.title);

    }

  });

</script>
