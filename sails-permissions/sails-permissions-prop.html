<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link rel="import" href="../lodash.html">
<link rel="import" href="../../polymer/polymer.html">

<!--
A single property of the user or role.

Example:

  <sails-permissions-field></sails-permissions-field>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="sails-permissions-prop">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
      padding: 0.5em 0;
    }

    .title {
      @apply(--layout-flex-2);
    }

    paper-icon-button {
      color: #F44336;
    }

    paper-item {
      display: block;
    }

    paper-item > section {
      @apply(--layout);
    }

    .button--permissions {
      background: #80CBC4;
    }

    .description--container {
      @apply(--layout-center);
    }

    .permissions--container {
      @apply(--layout-justified);
      padding: 1em 0 1em 0;
    }

  </style>

  <template>

    <paper-item>

      <section class="description--container">

          <p class="title">{{title}}</p>

          <template is="dom-if" if="{{displayPermissionsButton}}">
            <paper-button on-click="_toggleDisplayPermissions" class="button--permissions">Edit Permissions</paper-button>
          </template>

        <div>
          <paper-icon-button on-click="_removeThisProp" title="{{title}}" icon="highlight-off"></paper-icon-button>
        <div>

      </section>

      <template is="dom-if" if="{{displayPermissions}}">

        <section class="permissions--container">
          <paper-checkbox checked="{{create}}">Create</paper-checkbox>
          <paper-checkbox checked="{{read}}">Read</paper-checkbox>
          <paper-checkbox checked="{{update}}">Update</paper-checkbox>
          <paper-checkbox checked="{{delete}}">Delete</paper-checkbox>
        </section>

      </template>

    </paper-item>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'sails-permissions-prop',

    properties: {

      title: {
        type: String,
      },

      type: {
        type: String
      },

      permissions: {
        type: Object,
        value: {},
        notify: true
      },

      create: {
        type: Boolean,
        value: false,
        notify: true
      },

      read: {
        type: Boolean,
        value: false,
        notify: true
      },

      update: {
        type: Boolean,
        value: false,
        notify: true
      },

      delete: {
        type: Boolean,
        value: false,
        notify: true
      },

      displayPermissionsButton: {
        type: Boolean,
        value: false
      },

      displayPermissions: {
        type: Boolean,
        value: false
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

      var self = this;

      if (self.type === 'role') {
        self.displayPermissionsButton = true;
      }

      if (self.permissions && Object.keys(self.permissions).length) {
        _.extend(self, self.permissions);
      }

      self.addEventListener('create-changed', function(event) {

        event.stopPropagation();

        self.permissions.create = self.create;

      });

      self.addEventListener('read-changed', function(event) {

        event.stopPropagation();

        self.permissions.read = self.read;

      });

      self.addEventListener('update-changed', function(event) {

        event.stopPropagation();

        self.permissions.update = self.update;

      });

      self.addEventListener('delete-changed', function(event) {

        event.stopPropagation();

        self.permissions.delete = self.delete;

      });

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.

    },

    // Element Behavior
    _removeThisProp: function(event) {

      var self = this;

      self.parentNode._removeProp(self.title);

    },

    _toggleDisplayPermissions: function(event) {

      var self = this;

      self.displayPermissions = !self.displayPermissions;

    }

  });

</script>
