<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="sails-permissions-prop.html">
<link rel="import" href="sails-permissions-autocomplete.html">
<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../lodash.html">

<!--

  Renders a list of properties belonging to a User of Role.  Allows user to
  add properties with a fuzzy search input.

  Example:
    <sails-permissions-props-list
      type="user"
      props="{{props}}
      parent=[[model.id]]"></sails-permissions-props-list>

-->

<dom-module id="sails-permissions-props-list">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
      margin-bottom: .5em;
    }

    sails-permissions-prop {
      border-bottom: 2px solid #E0E0E0;
    }

    sails-permissions-prop:last-child {
      border-bottom-width: 0;
    }

  </style>

  <template>

      <iron-ajax headers='{"Authorization": "Basic YWRtaW46YWRtaW4xMjM0"}'
        debounce-duration="300"></iron-ajax>

      <sails-permissions-autocomplete type="{{type}}" on-submit="_submit"></sails-permissions-autocomplete>

      <template is="dom-repeat" items="{{props}}">
        <sails-permissions-prop model="{{item}}" type="{{type}}"/>
      </template>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'sails-permissions-props-list',

    properties: {

      /** Is this a ```user``` or a ```role``` related list? */
      type: {
        type: String
      },

      /** What is the parent Role or User's id? */
      parent: {
        type: Number
      },

      /** An array of objects containing infromation related to specific properties */
      props: {
        type: Array,
        notify: true
      },

      /** An object containing information related to the new property to be added */
      newProp: {
        type: Object
      },

      /** A flag preventing automatic submission when a new ```Role``` or ```Model``` is added. */
      nosubmit: {
        type: Boolean,
        value: false
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

      var self = this;

      self.ironAjax = self.$$('iron-ajax');

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * A function that prepends the current contents of newProp to the list of
     * properties being managed by ```<sails-permissions-props-list>```
     */

    _addNewProp: function(newProp) {

      var self = this;

      self.unshift('props', newProp);

    },

    /**
     * A method that responds to the server's reply generated by #_removeRole.
     * Removes a specific property based on its ID.
     */

    _handleRemovePropResponse: function(event) {

      var self = this,
          id,
          index,
          response;

      response = event.response;

      if (response.status >= 200) {

        if (self.type === 'user') {
          id = response.role.id;

          index = _.findIndex(self.props, function(obj) {
            return obj.id === id;
          });

        } else if (self.type === 'role') {
          id = response.model.id;

          index = _.findIndex(self.props, function(obj) {
            return obj.model.id === id;
          });

        }

        self.splice('props', index, 1);

      } else {

        console.log(event.detail.response);

      }

    },

    /**
     * Makes a call to a Sails controller, passing the userid and roleid to
     * determine which Permissions objects to remove.  The response object
     * contains the name and id of the affected role.
     */

    _removeRole: function(roleid) {

      var self = this;

      userid = self.parent;

      self.ironAjax.url = 'http://localhost:1337/user/' + userid + '/revoke/' + roleid;
      self.ironAjax.generateRequest().completes
      .then(function(response) {
        self._handleRemovePropResponse(response);
      });

    },

    /**
     * Makes a call to a Sails controller, passing the roleid and modelid to
     * determine which Permissions objects to remove.  The response object
     * contains the name and id of the affected model.
     */

    _removeModel: function(roleid, modelid) {

      var self = this;

      self.ironAjax.url = 'http://localhost:1337/role/' + roleid + '/revoke/' + modelid;
      self.ironAjax.generateRequest().completes
      .then(function(response) {
        self._handleRemovePropResponse(response);
      });

    },

    /**
     * Hander for the submit event emitted by the autocomplete form.  Makes a call
     * to the server to add new properties to the list.
     */

    _submit: function(event) {

      var self = this;

      event.stopPropagation();

      if (self.nosubmit) {
        return self._addNewProp(event.detail.selection);
      }

      if (self.type === 'user') {
        self.ironAjax.url = 'http://localhost:1337/user/' + self.parent + '/grant/' + event.detail.selection.id;
      } else if (self.type == 'role') {
        self.ironAjax.url = 'http://localhost:1337/role/' + self.parent + '/grant/' + event.detail.selection.id;
      }

      self.ironAjax.generateRequest().completes
      .then(function() {
        self._addNewProp(event.detail.selection);
      });

    }

  });

</script>
