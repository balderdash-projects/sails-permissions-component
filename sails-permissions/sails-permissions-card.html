<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-styles/paper-styles.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../lodash.html">

<link rel="import" href="sails-permissions-field.html">

<!--
An element providing a solution to no problem in particular.

Example:

  <sails-permissions-card></sails-permissions-card>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="sails-permissions-card">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

    /** Typography */

    h1, h2, h3, h4, p {
      margin: .25rem 0;
    }

    paper-item {
      align-items: center;
      padding: 0.5rem;
      margin: 0 0.33em;
    }

    paper-item > * {
      margin: 0 0.33em;
    }

    .button {}

    .tagline, .summary--content {
      color: #666666;
    }

    .summary--content {
      font-style: italic;
    }

    .button--less {
      background-color: #00BCD4;
    }

    .button--more {
      background-color: #FFB300;
    }

  </style>

  <template>

    <paper-material elevation="1">
      <paper-item>

        <header>
          <h3 class="title">[[title]]</h3>
          <p class="tagline">[[tagline]]</p>
        </header>

        <template is="dom-if" if="{{compact}}">

          <section>
            <aside>
              <h4 class="summary--title">[[summary.title]]</h4>
              <p class="summary--content">[[summary.content]]</p>
            </aside>
          </section>

          <paper-button class="button--more" on-click="_toggleSize">More</paper-button>

        </template>

        <template is="dom-if" if="{{expanded}}">

          <section>
            <sails-permissions-list/>
            <paper-button class="button--less" on-click="_toggleSize">Less</paper-button>
          </section>

        </template>

      </paper-item>

      <sails-permissions-field></sails-permissions-field>

    </paper-material>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'sails-permissions-card',

    properties: {

      model: {
        type: Object,
      },

      title: {
        type: String,
      },

      tagline: {
        type: String,
      },

      summary: {
        type: Object,
        value: {
        }
      },

      compact: {
        type: Boolean,
        value: true
      },

      expanded: {
        type: Boolean,
        value: false
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

      var self = this;

      if (self.model) {

        _.extend(self, self.model);

      }

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /** A function that toggles the compact/expanded state of <sails-permissions-card> */

    _toggleSize: function() {

      var self = this;

      self.compact = !self.compact;
      self.expanded = !self.expanded;

    },

  });

</script>
