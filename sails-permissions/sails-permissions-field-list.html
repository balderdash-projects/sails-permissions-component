<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="sails-permissions-field.html">
<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../lodash.html">

<!--
A single property of the user or role.

Example:

  <sails-permissions-field-list></sails-permissions-field-list>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="sails-permissions-field-list">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

  </style>

  <template>

      <form is="iron-form" on-submit="_addNewField">
        <paper-input label="New Role" value="{{newProp}}"></paper-input>
      </form>

      <template is="dom-repeat" items="{{props}}">
        <sails-permissions-field model="{{item}}"/>
      </template>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'sails-permissions-field-list',

    properties: {

      props: {
        type: Array,
        notify: true
      },

      newProp: {
        type: String
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

      var self = this;

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    _addNewField: function(event) {

      event.preventDefault();

      var self = this;

      self.unshift('props', self.newProp);

    },

    _removeField: function(field) {

      var self = this,
          index = this.summary_body.indexOf(field);

      self.splice('props', index, 1);

    }

  });

</script>
