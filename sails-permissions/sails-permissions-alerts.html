<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<!--
An element providing a solution to no problem in particular.

Example:

  <sails-permissions-alerts></sails-permissions-alerts>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="sails-permissions-alerts">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
      margin-top: 0.5em !important;
    }

    /** Typography */

    .alert--container {
      padding: 1em;
      border-radius: 0.25em;
      background: #efefef;
      text-align: left;
      margin-bottom: .5em;
      @apply(--layout);
      @apply(--layout-center);
      @apply(--layout-center-justified);
    }

    .alert--container > * {
      margin: 0 .66em;
    }

    .big {
      --iron-icon-height: 48px;
      --iron-icon-width: 48px;
    }

    .good {
      background: #DCEDC8;
      color: #689F38;
    }

    .warning {
      background: #FFF9C4;
      color: #FBC02D;
    }

    .error {
      background: #FFCCBC;
      color: #E64A19;
    }

  </style>

  <template>

    <section class="alert--container">
      <div>{{message}}</div>
      <iron-icon class="big" icon="{{icon}}"></iron-icon>
    </section>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'sails-permissions-alerts',

    properties: {

      status: {
        type: String
      },

      message: {
        type: String
      },

      icon: {
        type: String
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

      var self = this;

      self.toggleClass(self.status, true, self.$$('.alert--container'));
      self.icon = (function() {

        switch(self.status) {

          case 'good':
            return 'check-circle';
          case 'warning':
            return 'warning';
          case 'error':
            return 'error';
        }

      }());

      (self.domHost || Polymer).updateStyles();

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

  });

</script>
