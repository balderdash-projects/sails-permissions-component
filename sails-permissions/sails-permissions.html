<dom-module id="sails-permissions">

    :host {
      display: block;
      box-sizing: border-box;
    }

    sails-permissions-card {

      @apply(--layout);
    }

    article > * {
      margin: 0.33em;
    }

    sails-permissions-users {

    }

    sails-permissions-roles {
      @apply(--layout-flex-3);
    }

  </style>

  <template>

    <article>

      <sails-permissions-card-list type="user" model="{{users}}"/>

    </article>

  </template>

</dom-module>
