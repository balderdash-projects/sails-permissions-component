<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">
<link rel="import" href="sails-permissions-card-list.html">

<!--
A single property of the user or role.

Example:

  <sails-permissions-field-list></sails-permissions-field-list>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="sails-permissions">

  <style>

    :host {
      display: block;
      position: fixed;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }

    sails-permissions-card {
      margin: .5em;
    }

    article {
      margin: -.33em;
      @apply(--layout);
    }

    article > * {
      margin: 0.33em;
    }

    sails-permissions-card-list {
      position: fixed;
      height: 100%;
      overflow-y: scroll;
      padding: 0 1em;
    }

    sails-permissions-card-list[type="user"] {
      width: 50%;
      left: 0;
    }

    sails-permissions-card-list[type="role"] {
      width: 50%;
      right: 0;
    }

  </style>

  <template>

    <article>

      <iron-ajax id="user"
        auto="false"
        method="get"
        url="http://localhost:1337/user/"
        headers='{"Authorization": "Basic YWRtaW46YWRtaW4xMjM0"}'
        handleAs='json'
        on-response='_handleUserResponse'
        debounce-duration="300"></iron-ajax>

      <iron-ajax id="role"
        auto="false"
        method="get"
        url="http://localhost:1337/role/"
        headers='{"Authorization": "Basic YWRtaW46YWRtaW4xMjM0"}'
        handleAs='json'
        on-response='_handleRoleResponse'
        debounce-duration="300"></iron-ajax>

      <sails-permissions-card-list type="user" model="{{user}}"></sails-permissions-card-list>
      <sails-permissions-card-list type="role" model="{{role}}"></sails-permissions-card-list>

    </article>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'sails-permissions',

    properties: {

      user: {
        type: Array,
        value: []
      },

      role: {
        type: Array,
        value: []
      },

      sailsUrl: {
        type: String,
        value: 'http://localhost:1337/'
      },

      authorization: {
        type: String,
        value: 'Basic YWRtaW46YWRtaW4xMjM0'
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

      var self = this;

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

      var self = this;

      _.forEach(self.roles, function(obj) {

        obj.permissions = self.dehydrate(obj.permissions);

      });

      self.$.user.url = self.sailsUrl + 'user/';
      self.$.user.headers = '{"Authorization":' + self.authorization + '}'

      self.$.role.url = self.sailsUrl + 'role/';
      self.$.role.headers = '{"Authorization":' + self.authorization + '}'

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * A method intended to convert Sails per missions into a form that is
     * easier to work with.  #rehydrate should be called when passing information
     * back to the API.
     */

    dehydrate: function(perms) {

      var output, array;

      output = {
        create: false,
        read: false,
        update: false,
        delete: false
      },

      array = _.reduce(perms, function(previous, current) {

        index = _.findIndex(previous, function(obj) {
          return obj.model === current.model;
        });

        if (index === -1) {
          current.action = current.action.split();
          previous.push(current);
        } else {
          previous[index].action.push(current.action);
        }

        return previous;

      },[]);

      array.forEach(function(el, index) {

        var foo = _.clone(output);

        _.forEach(foo, function(el, key) {

          if (array[index].action.indexOf(key) !== -1) {
            foo[key] = true;
          }

        });

        el.action = foo;

      });

      return array;

    },

    _handleUserResponse: function(event) {

      this.user = event.detail.response;

    },

    _handleRoleResponse: function(event) {

      this.role = event.detail.response;

    },

    _getInitialState: function() {

      var self = this;

      self.$.user.generateRequest();
      self.$.role.generateRequest();

    }

  });

</script>
