<dom-module id="sails-permissions">

  <style>

    :host {
      display: block;
      position: fixed;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }

    sails-permissions-card {
      margin: .5em;
    }

    article {
      margin: -.33em;
      @apply(--layout);
    }

    article > * {
      margin: 0.33em;
    }

    sails-permissions-card-list {
      position: fixed;
      height: 100%;
      overflow-y: scroll;
      padding: 0 1em;
    }

    sails-permissions-card-list[type="user"] {
      width: 50%;
      left: 0;
    }

    sails-permissions-card-list[type="role"] {
      width: 50%;
      right: 0;
    }

  </style>

    </article>

  </template>

</dom-module>
