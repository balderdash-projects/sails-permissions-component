<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-styles/paper-styles.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../lodash.html">

<link rel="import" href="sails-permissions-props-list.html">


<!--
An element providing a solution to no problem in particular.

Example:

  <sails-permissions-card></sails-permissions-card>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="sails-permissions-card-form">

  <style>

    :host {
      display: block;
      box-sizing: border-box;
    }

    /** Typography */

    h1, h2, h3, h4, p {
      margin: .25rem 0;
    }

    paper-item {
      align-items: flex-start;
      padding: 0.5rem;
      margin: 0 0.33em;
    }

    paper-item > * {
      margin: 0 0.33em;
    }

    header {
      max-width: 25%;
    }

    .summary {
      @apply(--layout-flex-2);
    }

    .props {
      @apply(--layout-flex-2);
    }

    .button {}

    .tagline, .summary--content {
      color: #666666;
    }

    .summary--content {
      font-style: italic;
    }

    .button--less {
      background-color: #00BCD4;
    }

  </style>

  <template>

    <paper-material elevation="{{elevation}}">
      <paper-item>

        <header>
          <paper-input value="{{title}}" label="New Title"></paper-input>
        </header>

        <section class="props">
          <sails-permissions-props-list type="{{type}}" props="{{props}}"></sails-permissions-props-list>
          <paper-button class="button--less" on-click="_submitRole">Done</paper-button>
        </section>

      </paper-item>
    </paper-material>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'sails-permissions-card-form',

    properties: {

      title: {
        type: String,
      },

      model: {
        type: Object,
        value: {}
      },

      type: {
        type: String,
        value: 'role'
      },

      props: {
        type: Array,
        value: []
      },

      expanded: {
        type: Boolean,
        value: true,
        readOnly: true
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

      var self = this;

      if (self.model) {

        _.extend(self, self.model);

      }

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    _submitRole: function() {

      var self = this;

      if (!self.title && !self.props.length) {
        console.log('should fire a no title and no props alert');
        return;
      } else if (!self.props.length) {
        console.log('should fire a no props alert');
        return;
      } else if (!self.title) {
        console.log('should fire a no title alert');
        return;
      }

      _.extend(self.model, {title: self.title, props: self.props});

      self.fire('submit', {model: self.model});

      self.model = {};
      self.title = null;
      self.props = [];

    }

    // Element Behavior

  });

</script>
