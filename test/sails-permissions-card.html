<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sails-permissions/sails-permissions-card.html">

  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <sails-permissions-card></sails-permissions-card>
    <sails-permissions-card model='{"title": "Ryan Quinn", "summary": {"title": "Roles", "content": ["Public", "Registered User"]}}'></sails-permissions-card>

    <script>
      var defaultEl = document.querySelectorAll('sails-permissions-card')[0];
      var myEl = document.querySelectorAll('sails-permissions-card')[1];

      suite('<sails-permissions-card>', function() {

        test('Renders the contents of the permissions card.', function() {

          assert(defaultEl.children.length !== 0);

        });

        test('Accept values from the model, leaving empty values blank', function() {

          assert(myEl.title === 'Ryan Quinn');
          assert(myEl.tagline === undefined);
          assert(myEl.summary.title === 'Roles');
          assert(myEl.summary.content.length === 2);

        });

      });

    </script>

  </body>
</html>
