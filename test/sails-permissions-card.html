<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sails-permissions/sails-permissions-card.html">

  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <sails-permissions-card type="user" model='{"title": "Ryan Quinn", "subtitle": "Ping-Pong Aficionado", "props": ["Soldier", "Sailor", "Tinker", "Spy"]}'></sails-permissions-card>

    <script>
      var myEl = document.querySelector('sails-permissions-card');

      suite('<sails-permissions-card>', function() {

        test('Should render the component', function() {

          expect(myEl.children.length).to.not.equal(0);

        });

        test('Should set the title', function() {

          expect(myEl.title).to.equal('Ryan Quinn');

        });

        test('Should set the subtitle', function() {

          expect(myEl.subtitle).to.equal('Ping-Pong Aficionado');

        });

        test('Should set the prop title', function() {

            expect(myEl.propsTitle).to.equal('Roles');

        });

        test('Should create a comma separated list of props', function() {

            expect(myEl.propsList).to.equal('Soldier, Sailor, Tinker, Spy');

        });

      });

    </script>

  </body>
</html>
