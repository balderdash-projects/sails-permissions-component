<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sails-permissions/sails-permissions-card.html">

  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <sails-permissions-card type="user" model='{"username":"travis","email":"travis@theemail.com","createdAt":"2015-07-31T13:28:33.988Z","updatedAt":"2015-07-31T13:28:34.001Z","id":2,"owner":2,"gravatarUrl":"https://gravatar.com/avatar/c1bfd7ed55991fdcded7e95d356de5f7"}'></sails-permissions-card>
    <sails-permissions-card type="role" model='{"name":"registered","active":true,"createdAt":"2015-07-31T13:28:33.277Z","updatedAt":"2015-07-31T13:28:33.277Z","id":2}'></sails-permissions-card>

    <script>
      var myEl = document.querySelectorAll('sails-permissions-card')[0],
          myEl2 = document.querySelectorAll('sails-permissions-card')[1];

      suite('<sails-permissions-card>', function() {

        test('Should render the component', function() {

          expect(myEl.children.length).to.not.equal(0);

        });

        test('Should set the title', function() {

          expect(myEl.name).to.equal('travis');
          expect(myEl2.name).to.equal('registered');

        });

        test('Should set the prop title', function() {

            expect(myEl.propsTitle).to.equal('Roles');
            expect(myEl2.propsTitle).to.equal('Models');

        });

        test('Should create a comma separated list of props', function(done) {

            myEl.props = JSON.parse('[{"name":"admin","active":true,"createdAt":"2015-07-31T13:28:33.275Z","updatedAt":"2015-07-31T13:28:33.275Z","id":1},{"name":"registered","active":true,"createdAt":"2015-07-31T13:28:33.277Z","updatedAt":"2015-07-31T13:28:33.277Z","id":2}]');

            flush(function() {

              expect(myEl.propsList).to.equal('admin, registered');

              done();

            });
        });

      });

    </script>

  </body>
</html>
