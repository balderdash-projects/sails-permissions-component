<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sails-permissions/sails-permissions-field.html">

  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <sails-permissions-field model='{"title": "Astronaut"}'></sails-permissions-field>

    <script>
      var myEl = document.querySelector('sails-permissions-field');

      suite('<sails-permissions-field>', function() {

        test('Renders the contents of the permissions card.', function() {

          assert(myEl.children.length !== 0);

        });

        test('Accept values from the model', function() {

          assert(myEl.title === 'Ryan Quinn');

        });

      });

    </script>

  </body>
</html>
