<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sails-permissions/sails-permissions-card-list.html">

  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <sails-permissions-card-list model='[{"username":"Ryan Quinn","roles":[{"name":"Soldier"},{"name":"Sailor"},{"name":"Tinker"},{"name":"Spy"}]},{"username":"Konstantin Zolotarev","roles":[{"name":"Development"},{"name":"Of"},{"name":"All"},{"name":"Varieties"}]},{"username":"Blaine Price","roles":[{"name":"UX"},{"name":"Front-end Design"},{"name":"Running"}]},{"username":"Travis Webb","roles":[{"name":"Backend"},{"name":"Business"},{"name":"Wagner"}]}]' type="user"></sails-permissions-card-list>
    <sails-permissions-card-list model='[{"name":"Admin","permissions":[{"model":"Blog Posts","action":"create, read, update, delete"},{"model":"Home Page","action":"create, read, update, delete"}]}]' type="role"></sails-permissions-card-list>

    <script>
      var myEl = document.querySelectorAll("sails-permissions-card-list")[0],
          myEl2 = document.querySelectorAll("sails-permissions-card-list")[1]

      function getArrayOfProps(htmlCollection) {
        return [].slice.call(htmlCollection);
      }

      function filterArrayOfProps(array, target) {
        return array.filter(function(el) {
          return el.localName === target;
        });
      }

      suite("<sails-permissions-card-list>", function() {

        teardown(function(done) {
          flush(done);
        });

        test("Should render the component", function() {

            expect(myEl.children.length).to.not.equal(0);
            expect(myEl2.children.length).to.not.equal(0);

        });

        test("It should render as many sails-permissions-cards as object were passed into the model attribute", function(done) {

            flush(function() {

              expect(document.querySelectorAll('sails-permissions-card-list[type="user"] > sails-permissions-card').length).to.equal(4);
              expect(document.querySelectorAll('sails-permissions-card-list[type="role"] > sails-permissions-card').length).to.equal(1);

              done();

            });

        });

      });

    </script>

  </body>
</html>
