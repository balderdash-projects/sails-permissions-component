<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sails-permissions/sails-permissions-card-list.html">

  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <sails-permissions-card-list model='[{"title":"Ryan Quinn","subtitle":"Medical Person","props":["Soldier","Sailor","Tinker","Spy"]}, {"title": "Blaine Price", "subtitle": "Not good at skating", "props": ["Polymer", "MacBook"]}]' type="user"></sails-permissions-props-list>

    <script>
      var myEl = document.querySelector("sails-permissions-card-list");

      function getArrayOfProps(htmlCollection) {
        return [].slice.call(htmlCollection);
      }

      function filterArrayOfProps(array, target) {
        return array.filter(function(el) {
          return el.localName === target;
        });
      }

      suite("<sails-permissions-card-list>", function() {

        teardown(function(done) {
          flush(done);
        });

        test("Should render the component", function() {

            expect(myEl.children.length).to.not.equal(0);

        });

        test("It should render as many sails-permissions-cards as object were passed into the model attribute", function() {

            flush(function() {

              expect(filterArrayOfProps(getArrayOfProps(myEl.children), "sails-permissions-card").length).to.equal(2);

            });

        });

      });

    </script>

  </body>
</html>
